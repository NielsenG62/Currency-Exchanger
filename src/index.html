<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row row-cols-lg-auto g-3 align-items-center">
          <div class="col-auto">
            <input
              type="number"
              class="form-control"
              placeholder="USD"
              aria-label="USD"
              id="usd-value"
            />
          </div>
          <div class="col-auto">
            <select id="exchange-select" name="currency" class="form-select">
              <!-- <option disabled>--USD To--</option> -->
              <option value="EUR">EUR - Euro</option>
              <option value="CAD">CAD - Canadian Dollar</option>
              <option value="AUS">AUS - Australian Dollar</option>
              <option value="JPY">JPY - Japanese Yen</option>
              <option value="KES">KES - Kenyan Shilling</option>
            </select>
          </div>
          <div class="col-auto">
            <button id="submit" class="btn btn-primary">Exchange</button>
          </div>
        </div>
      </form>
      <h2>
        <span id="usd"></span> USD is equal to <span id="exchange"></span>
      </h2>
    </div>
  </body>
</html>
